<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Malware Virus</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #00FF00;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    white-space: pre-wrap;
  }
  .popup {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.95);
    color: #00FF00;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
    font-family: monospace;
  }
  .popup button {
    margin-top: 10px;
    padding: 5px 10px;
    font-family: monospace;
    background: black;
    color: #00FF00;
    border: 1px solid #00FF00;
  }
</style>
</head>
<body>
<div id="log"></div>

<div id="popup" class="popup">
  <div>
    <p>⚠ POZOR: Tohle byla jen simulace! Nic se ve skutečnosti nestalo.<br>
       Dávej si pozor na podezřelé odkazy a soubory!</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const logDiv = document.getElementById('log');
const messages = [
  "Initializing system scan...",
  "Checking user permissions...",
  "Access denied on attempt 1",
  "Access denied on attempt 2",
  "Logging unauthorized access...",
  "Generating random IDs...",
  "ID: " + Math.floor(Math.random()*1000000),
  "ID: " + Math.floor(Math.random()*1000000),
  "Scan complete. System secure."
];

let i = 0;

function showNextMessage() {
  if(i < messages.length){
    logDiv.textContent += messages[i] + "\n";
    i++;
    setTimeout(showNextMessage, 800);
  } else {
    // po dokončení logu zobrazíme popup
    document.getElementById('popup').style.display = 'flex';
  }
}

function closePopup(){
  document.getElementById('popup').style.display = 'none';
}

window.onload = showNextMessage;
</script>
</body>
</html>
