<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Malware Simulation</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #00FF00;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    white-space: pre-wrap;
  }
  .popup {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.95);
    color: #FF0000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
    font-family: monospace;
    flex-direction: column;
  }
  .popup button {
    margin-top: 10px;
    padding: 5px 10px;
    font-family: monospace;
    background: black;
    color: #FF0000;
    border: 1px solid #FF0000;
  }
  #alert {
    font-size: 24px;
    color: red;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div id="log"></div>
<div id="alert"></div>

<div id="popup" class="popup">
  <div>
    <p>⚠ ALERT: This was just a simulation. No real harm occurred.<br>
    Be cautious with suspicious links and files!</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const logDiv = document.getElementById('log');
const alertDiv = document.getElementById('alert');

const messages = [
  "Initializing system scan...",
  "Checking user permissions...",
  "Unauthorized access detected...",
  "Generating random malware IDs...",
  "ID: " + Math.floor(Math.random()*1000000),
  "ID: " + Math.floor(Math.random()*1000000),
  "Access escalation failed...",
  "System lockdown triggered..."
];

let i = 0;

function showNextMessage() {
  if(i < messages.length){
    logDiv.textContent += messages[i] + "\n";
    i++;
    setTimeout(showNextMessage, 800);
  } else {
    alertDiv.textContent = "YOU'VE BEEN HACKED!";
    // po 3 sekundách zobraz popup s vysvětlením
    setTimeout(() => {
      document.getElementById('popup').style.display = 'flex';
    }, 3000);
  }
}

function closePopup(){
  document.getElementById('popup').style.display = 'none';
  alertDiv.textContent = "";
}

window.onload = showNextMessage;
</script>
</body>
</html>
