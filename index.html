<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Malware Virus</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #ccc;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    white-space: pre-wrap;
  }
  #alert {
    font-size: 28px;
    color: red;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
  }
  .popup {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.95);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
    font-family: monospace;
    flex-direction: column;
  }
  .popup button {
    margin-top: 10px;
    padding: 5px 10px;
    font-family: monospace;
    background: black;
    color: #fff;
    border: 1px solid #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="log"></div>
<div id="alert"></div>

<script>
const logDiv = document.getElementById('log');
const alertDiv = document.getElementById('alert');

// Funkce pro generování náhodného hex ID
function randomHex(len) {
  let s = '';
  const chars = '0123456789ABCDEF';
  for(let i=0; i<len; i++){
    s += chars[Math.floor(Math.random()*16)];
  }
  return s;
}

// Simulované logy
const baseMessages = [
  "Initializing system scan...",
  "Checking user permissions...",
  "Unauthorized access detected...",
  "Generating malware IDs...",
  "Access escalation attempt...",
  "Firewall bypass initiated...",
  "Scanning open ports...",
  "Injecting payload...",
  "System lockdown triggered..."
];

// Přidáme náhodná data do logů
let messages = [];
for(let msg of baseMessages){
  messages.push(msg);
  if(Math.random() > 0.5){
    messages.push("ID: " + randomHex(6) + "-" + randomHex(4));
  }
  if(Math.random() > 0.6){
    messages.push("Port " + Math.floor(Math.random()*65535) + " kontrolován...");
  }
}

let i = 0;

function showNextMessage() {
  if(i < messages.length){
    logDiv.textContent += messages[i] + "\n";
    i++;
    setTimeout(showNextMessage, 400 + Math.random()*400);
  } else {
    // Po dokončení logu zobrazíme červený nápis
    alertDiv.textContent = "YOU'VE BEEN HACKED!";
    // Teprve teď vytvoříme a zobrazíme popup
    setTimeout(showPopup, 2500);
  }
}

function showPopup(){
  const popup = document.createElement('div');
  popup.className = 'popup';
  popup.innerHTML = `
    <div>
      <p>⚠ POZOR: Neboj, byla to jenom simulace, nic se nestalo.<br>
      Přesto dávej pozor na podezřelé odkazy a soubory! (Posláno ze @seznam.cz)
      Promiň za infarkt :) A. <3 </p>
      <button id="closeBtn">OK</button>
    </div>
  `;
  document.body.appendChild(popup);
  document.getElementById('closeBtn').onclick = () => {
    popup.remove();
    alertDiv.textContent = "";
  }
}

document.addEventListener("DOMContentLoaded", showNextMessage);
</script>
</body>
</html>
